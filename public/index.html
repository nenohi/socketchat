<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
  <script src="./jquery-1.10.2.min.js"></script>
  <script src="./jquery.cookie.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./main.js"></script>
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="msgcolor" placeholder="FFFFFF"/>
      <select class="msgarea">
        <option value="ue" selected>上</option>
        <option value="naka">中</option>
        <option value="shita">下</option>
      </select>
      <select class="msgsize">

        <option value="big">大きく</option>
        <option value="medium" selected>普通</option>
        <option value="small">小さく</option>
      </select>
      <select class="msgspeed">
          <option value="fast">速い</option>
          <option value="normal" selected>普通</option>
          <option value="slow">遅い</option>
      </select>
      <input class="inputMessage" placeholder="Type here..."/>
      <input class="sendmsg" value="send" type="button">
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
        <h3 class="title">plz Room number</h3>
        <input class="userroomInput" type="number" maxlength="10" />
        <h3 class="title loginbtn">Login</h3>
      </div>
    </li>
  </ul>
</body>
</html>
